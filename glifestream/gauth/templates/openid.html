{% extends "base.html" %}
{% load i18n %}{% load url from future %}

{% block main %}
<section id="login">

<div id="loginbox">
{% if page.msg %}<p class="error">{{ page.msg }}</p>{% endif %}
<form name="loginform" method="post" action="{% url 'glifestream.gauth.views.openid' %}">
  <p>
    <label>{% trans "OpenID" %}<br />
      <input type="text" name="openid_identifier" id="openid_identifier" maxlength="128" />
    </label>
  </p>
  <p class="rememberme">
    <label>
      <input type="checkbox" name="remember_me" value="1" /> {% trans "Remember Me" %}
    </label>
  </p>
  <p class="submit">
    <input type="submit" value="{% trans "Log In" %}" />
    <input type="hidden" name="next" value="{{ next }}" />
  </p>
</form>
</div>

</section><!-- /login -->

<script type="text/javascript">
document.getElementById('openid_identifier').focus ();
</script>
{% endblock main %}
